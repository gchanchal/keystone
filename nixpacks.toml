# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python312", "python312Packages.pip"]

[phases.install]
cmds = ["npm install", "pip3 install pdfplumber"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3 -c 'import pdfplumber; print(pdfplumber.__version__)' && NODE_ENV=production node packages/server/dist/index.js"
