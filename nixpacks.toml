# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "git", "python312", "python312Packages.pip"]

[phases.install]
cmds = ["npm install", "python3 -m pip install --break-system-packages pdfplumber || pip3 install pdfplumber || echo 'pdfplumber install skipped'"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "NODE_ENV=production node packages/server/dist/index.js"
