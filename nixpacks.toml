# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python312", "python312Packages.pip", "python312Packages.pdfplumber"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build", "chmod +x scripts/start.sh"]

[start]
cmd = "bash scripts/start.sh"
