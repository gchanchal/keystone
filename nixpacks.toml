# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python312", "python312Packages.pip", "poppler_utils"]

[phases.install]
cmds = ["npm install", "pip3 install --break-system-packages pdfplumber || pip install --break-system-packages pdfplumber || echo 'pip failed'"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3 -c 'import pdfplumber; print(pdfplumber.__version__)' || echo 'pdfplumber not found'; NODE_ENV=production node packages/server/dist/index.js"
