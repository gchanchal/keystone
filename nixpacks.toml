# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python312", "python312Packages.pip"]

[phases.install]
cmds = ["npm install", "pip install -r packages/server/requirements.txt"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "NODE_ENV=production node packages/server/dist/index.js"
